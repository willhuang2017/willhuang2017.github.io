    <div class="main">
      <div class="header">
        <div class="content">
          <h1>Escape Room Noodle Club</h1>
        </div>
      </div>

          </div>
          <div class="noodles">
            <img src="escape/food2.avif">
          </div>
          <div class="noodles">
            <img src="escape/food3.avif">

        <div class="content">
